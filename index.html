<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Kodchasan&family=Merriweather&family=Quicksand&display=swap"

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <h1>Weather Dashboard</h1>
    <div class="row">
        <div class="card col-lg-3 col-md-4 col-sm-4 col-xs-10">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1" id="label">Enter the Name of a City</label>
                    <div class="row">
                        <input type="search" class="form-control col-md-10" id="exampleFormControlInput1"
                            placeholder="Search...">
                        <button type="button" class="btn btn-info fa fa-search col-md-2"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card col-lg-9 col-md-8 col-sm-8 col-sx-10">

                    card's
                    content.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
